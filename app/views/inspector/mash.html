<div class='amm-inspector-row'>
  <input type='text' class='form-input' ng-change="$amm.player.change('label')" ng-model="$amm.player.mash.label" placeholder="Mashed Video Title" />
  <label>Label:</label>
</div>
<div class='amm-inspector-row'>
  <label>Background Color:</label>
  <div class="amm-colorpicker">
    <button colorpicker="rgb" ng-style="{'background-color':$amm.player.mash.backcolor}" type="button" ng-change="$amm.player.change('backcolor')" ng-model="$amm.player.mash.backcolor"></button>
  </div>
  <div class="mash-info">
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Time</th>
              <th scope="col">Objects</th>
              <th scope="col">KMPH</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="mash in mashInfo">
              <!-- <th scope="row">1</th> -->
              <td>{{mash.timeDuration}}</td>
              <td>{{mash.objects}}</td>
              <td>{{mash.kmph}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
