<style>
    .inventroy {
        margin: 0;
        padding: 10px;
    }
    .title-name {
        margin: 0px 3rem 0px;;
    }
    .header {
        display: flex;
        justify-content: flex-start;
        align-content: center;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 3rem;
    }
    .thead-dark {
        background-color: #666;
        color: #fff;
    }
</style>
<div class="row inventroy" >
    <div class="col-12">
        <div class="header">
            <h3 class="title-name">Inventory Details</h3>
            <a href="#!/">Home</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">File Name</th>
                <th scope="col">Ext</th>
                <th scope="col">Size</th>
                <th scope="col">Duration</th>
                <th scope="col">Freq</th>
                <th scope="col">Metadata Present</th>
                <th scope="col">License</th>
                <th scope="col">Publisher</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="inventroy in inventoryList.InventoryInfo">
                <!-- <th scope="row">1</th> -->
                <td>{{inventroy.filename}}</td>
                <td>{{inventroy.ext}}</td>
                <td>{{inventroy.size}}</td>
                <td>{{inventroy.Duration}}</td>
                <td>{{inventroy.Freq}}</td>
                <td>{{inventroy.metadata_present}}</td>
                <td>{{inventroy.license}}</td>
                <td>{{inventroy.publisher}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
